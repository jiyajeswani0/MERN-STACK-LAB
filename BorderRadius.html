<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Images</title>
  <style>
    .circle {
      display: inline-block;
      width: 200px;          /* size of circle */
      height: 200px;
      border: 5px solid black;
      border-radius: 50%;    /* makes it round */
      overflow: hidden;      /* keeps image inside circle */
      margin: 20px;
      text-align: center;
      background: white;
    }
    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;     /* makes image fill circle */
    }
    .circle span {
      display: block;
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="circle">
    <img src="shinchan.webp" alt="Shinchan">
  </div>
  <div class="circle">
    <img src="doremon.webp" alt="Doremon">
  </div>
  <div class="circle">
    <img src="pikachu.jpeg" alt="Pikachu">
  </div>
</body>
</html>
